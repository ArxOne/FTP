# ArxOne FTP appveyor.yml script

version: '{branch}-{build}'

branches:
  except:
    - gh-pages

before_build:
  nuget restore

nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true

configuration: Release
platform: Any CPU

build:
  parallel: true   
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal

deploy:
  provider: NuGet
  api_key:
    secure: eADwcOPnB3RnMh0cgrB/qH0QvROz6EfcOEIMO5FaLGPSP9pc9P/ztEr6KraJi7RA
  skip_symbols: true
